<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            display: flex;

            height: 400px;
            max-width: 700px;
            margin: 40px auto 40px auto;
            background-color: darkorange;
        }
        
        .centered {
            /* to align the text to center vertically and horizontally with flex */
            margin:auto;

            color: #FFF;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered">
            This is text
        </div>
    </div>
</body>
</html>
