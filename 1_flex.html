<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .form-row {
            display: flex;
            padding: 10px;
        }

        .form-row input {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Example to set the controls width to auto since we cannot give width since the labels are of different length -->
    <div class="container">
        <div class="form-row">
            <label for="Name">Name:</label>
            <input type="text" name="Name" id="Name">
        </div>
        <div class="form-row">
            <label for="FavoriteColor">Favorite Color:</label>
            <input type="text" name="Color" id="Color">  
        </div>
    </div>
</body>
</html>
